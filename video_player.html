<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <video id="videoPlayer" controls autoplay>
        Your browser does not support the video tag.
    </video>

    <script>
        window.onload = function() {
            // Get the encrypted MP4 URL from the query parameter
            var queryString = window.location.search;
            var urlParams = new URLSearchParams(queryString);
            var encryptedMp4Url = urlParams.get('mp4Url');

            // Decrypt the encrypted URL (replace this with your decryption logic)
            var decryptedMp4Url = decryptUrl(encryptedMp4Url);

            // Update video player with the decrypted MP4 URL
            document.getElementById('videoPlayer').src = decryptedMp4Url;
        };

        // Decrypt the URL
        function decryptUrl(encryptedUrl) {
            // Replace this with your decryption logic
            return atob(encryptedUrl); // Simple Base64 decoding for demonstration purposes
        }
    </script>
</body>
</html>
