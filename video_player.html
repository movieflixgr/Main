<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <video id="videoPlayer" controls autoplay>
        Your browser does not support the video tag.
    </video>

    <script>
        window.onload = function() {
            // Get the MP4 URL from the headers
            var headers = new Headers(window.location.href);
            var mp4Url = headers.get('X-MP4-URL');

            // Update video player with the MP4 URL
            document.getElementById('videoPlayer').src = mp4Url;
        };
    </script>
</body>
</html>
