<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <video id="videoPlayer" controls autoplay>
        Your browser does not support the video tag.
    </video>

    <script>
        window.onload = function() {
            // Get the Base64 encoded MP4 URL from the query parameter
            var queryString = window.location.search;
            var urlParams = new URLSearchParams(queryString);
            var encodedMp4Url = urlParams.get('X-MP4-URL');

            // Decode the Base64 encoded MP4 URL
            var mp4Url = atob(encodedMp4Url);

            // Update video player with the MP4 URL
            document.getElementById('videoPlayer').src = mp4Url;
        };
    </script>
</body>
</html>
