<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <video id="videoPlayer" controls autoplay>
        Your browser does not support the video tag.
    </video>

    <script>
        window.onload = function() {
            // Get the MP4 URL from the intent data
            var mp4Url = window.location.href;
            var index = mp4Url.indexOf('?');
            if (index !== -1) {
                mp4Url = mp4Url.substring(index + 1);
                var params = new URLSearchParams(mp4Url);
                var videoUrl = params.get("mp4Url");

                // Update video player with the MP4 URL
                document.getElementById('videoPlayer').src = videoUrl;
            }
        };
    </script>
</body>
</html>
