    <!-- Include Firebase SDK (UMD version) -->

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC7iQNTqDBSQlrotr0s4fWZc2W7yHNUdmw",
            authDomain: "peirama-38dd0.firebaseapp.com",

            measurementId: "G-F8ZCXNCJS2"
        };
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the Firebase Realtime Database
        const database = firebase.database();

        // Function to send string data to Firebase
        function sendStringData(dataString) {
            // Make sure dataString is not null
            if (dataString) {
                // Push the string data to Firebase
                database.ref('stringData').push(dataString)
                    .then(() => {
                        console.log('String data pushed to Firebase successfully.');
                        // Handle success as needed
                    })
                    .catch(error => {
                        console.error('Error pushing string data to Firebase:', error);
                        // Handle error
                    });
            } else {
                console.error('No string data provided.');
                // Handle case when no string data is provided
            }
        }

        // Automatically send string data when the page loads
        window.onload = function() {
            // Example string data
            const stringData = "This is a sample string.";

            // Send the string data to Firebase
            sendStringData(stringData);
        };
    </script>
