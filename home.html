<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Page</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    #progress-bar-container {
      text-align: center;
      display: none;
    }

    #progress-bar {
      width: 200px;
      height: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      position: relative;
    }

    #progress {
      height: 100%;
      background-color: #4caf50;
      width: 0;
    }
  </style>
</head>
<body>
  <div id="progress-bar-container">
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
  </div>

  <script>
    function redirectWithProgressBar() {
      var progressBarContainer = document.getElementById('progress-bar-container');
      var progressBar = document.getElementById('progress');

      progressBarContainer.style.display = 'block';

      var width = 1;
      var interval = setInterval(function() {
        if (width >= 100) {
          clearInterval(interval);
          // Redirect to your site after the progress bar is complete
          window.location.href = 'https://sites.google.com/view/greekmoviesapp';
        } else {
          width++;
          progressBar.style.width = width + '%';
        }
      }, 20);
    }

    // Call the function when the page loads (you can trigger it based on user interactions)
    window.onload = redirectWithProgressBar;
  </script>
</body>
</html>
