<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix – Streaming χωρίς όρια</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
    
    <style>
        /* --- HEADER FIX --- */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #070b1a;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo img {
            height: 40px;
        }

        .logo-text {
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: 0.2s ease;
        }

        nav a:hover,
        nav a.active {
            color: #FFD700;
        }

        /* --- HERO SECTION --- */
        .hero {
            background: #FFD700;
            padding: 160px 20px;
            text-align: center;
            position: relative;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #070b1a;
        }

        .hero-content p {
            font-size: 1.4rem;
            margin-bottom: 35px;
            color: #070b1a;
        }

        /* CTA BUTTONS FIX */
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .cta-button {
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1.2rem;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s ease;
        }

        .cta-button.primary {
            background-color: #070b1a;
            color: white;
        }

        .cta-button.primary:hover {
            opacity: 0.8;
        }

        .cta-button.secondary {
            background: white;
            color: #070b1a;
            border: 2px solid #070b1a;
        }

        .cta-button.secondary:hover {
            background: #070b1a;
            color: white;
        }

        /* FEATURES SECTION */
        .features {
            padding: 60px 20px;
            text-align: center;
        }

        .features h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .feature-wrapper {
            margin-top: 30px;
        }

        /* VIDEO SECTION */
        .video {
            padding: 60px 20px;
            text-align: center;
        }

        .video-container {
            margin-top: 20px;
        }

        .video iframe {
            width: 70%;
            height: 400px;
            max-width: 900px;
        }

        /* FOOTER */
        footer {
            background-color: #070b1a;
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header class="main-header">
        <div class="logo">
            <img src="icon.png" alt="MovieFlix Logo">
            <span class="logo-text">MovieFlix</span>
        </div>

        <nav>
            <ul>
                <li><a href="index.html" class="active">Αρχική</a></li>
                <li><a href="privacy-policy.html">Πολιτική Απορρήτου</a></li>
                <li><a href="terms-of-use.html">Όροι Χρήσης</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-content">
            <h1>Το Ελληνικό Streaming που θέλεις.</h1>
            <p>Ταινίες, Σειρές, Live TV & Kids περιεχόμενο — όλα δωρεάν.</p>

            <div class="cta-buttons">
                <a href="https://movieflixforusers.vercel.app/install_movieflix.gif" class="cta-button primary">
                    Κατεβάστε στο Google Play
                </a>

                <a href="#video" class="cta-button secondary">
                    Δες το Trailer
                </a>
            </div>
        </div>
    </section>

    <!-- FEATURES -->
    <section class="features">
        <h2>Γιατί να επιλέξετε το MovieFlix;</h2>

        <div class="feature-wrapper">
            <div class="feature-carousel">
                <!-- JS will inject items -->
            </div>
        </div>
    </section>

    <!-- VIDEO SECTION -->
    <section class="video" id="video">
        <h2>Δείτε το Επίσημο Video</h2>

        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/E80GaBYPuqk"
                    frameborder="0"
                    allowfullscreen>
            </iframe>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 MovieFlix. All Rights Reserved.</p>
    </footer>

</body>
</html>
