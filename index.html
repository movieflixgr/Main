<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix – Streaming χωρίς όρια</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>

<body>

    <header class="main-header">
        <div class="logo">
            <img src="icon.png" alt="MovieFlix Logo">
            <span class="logo-text">MovieFlix</span>
        </div>

        <nav>
            <ul>
                <li><a href="index.html" class="active">Αρχική</a></li>
                <li><a href="privacy-policy.html">Πολιτική Απορρήτου</a></li>
                <li><a href="terms-of-use.html">Όροι Χρήσης</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-overlay"></div>

        <div class="hero-content">
            <h1>Το Ελληνικό Streaming που θέλεις.</h1>
            <p>Ταινίες, Σειρές, Live TV & Kids περιεχόμενο — όλα δωρεάν.</p>

            <div class="cta-buttons">
                <a href="https://movieflixforusers.vercel.app/install_movieflix.gif" class="cta-button primary">
                    Κατεβάστε στο Google Play
                </a>
                <a href="#video" class="cta-button secondary">Δες το Trailer</a>
            </div>
        </div>
    </section>

    <!-- FEATURES -->
    <section class="features">
        <h2>Γιατί να επιλέξετε το MovieFlix;</h2>

        <div class="feature-wrapper">
            <div class="feature-carousel">
                <!-- JS will inject items -->
            </div>
        </div>
    </section>

    <!-- VIDEO SECTION -->
    <section class="video" id="video">
        <h2>Δείτε το Επίσημο Video</h2>

        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/E80GaBYPuqk"
                    frameborder="0"
                    allowfullscreen>
            </iframe>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 MovieFlix. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
